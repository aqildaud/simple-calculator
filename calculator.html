<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" /> 
  </head>
  <body>
    <section>
      <p class="js-calculation calculation">0</p>
      <p>
        <button class="calculator-button light-button" onclick="updateCalculation('7');">7</button>
        <button class="calculator-button light-button" onclick="updateCalculation('8');">8</button>
        <button class="calculator-button light-button" onclick="updateCalculation('9');">9</button>
        <button class="calculator-button orange-button" onclick="updateCalculation(' / ');">&#247</button>
      </p>
      <p>
        <button class="calculator-button light-button" onclick="updateCalculation('4');">4</button>
        <button class="calculator-button light-button" onclick="updateCalculation('5');">5</button>
        <button class="calculator-button light-button" onclick="updateCalculation('6');">6</button>
        <button class="calculator-button orange-button multi-button" onclick="updateCalculation(' * ');">+</button>
      </p>
      <p>
        <button class="calculator-button light-button" onclick="updateCalculation('1');">1</button>
        <button class="calculator-button light-button" onclick="updateCalculation('2');">2</button>
        <button class="calculator-button light-button" onclick="updateCalculation('3');">3</button>
        <button class="calculator-button orange-button" onclick="updateCalculation(' - ');">&#8722</button>
      </p>
      <p>
        <button class="calculator-button light-button" onclick="updateCalculation('0');">0</button>
        <button class="calculator-button light-button" onclick="updateCalculation('.');">.</button>
        <button class="calculator-button light-button" onclick="calculate()">=</button>
        <button class="calculator-button orange-button" onclick="updateCalculation(' + ');">+</button>
      </p>
      <p>
        <button class="calculator-button light-button clear-button" onclick="clearCalculation();">Clear</button>
      </p>
    </section>
    <script>
      let calculation = localStorage.getItem('calculation') || '';

      displayCalc();

      function calculate() {
        calculation = eval(calculation);

        displayCalc();

        localStorage.setItem("calculation", calculation);
      }

      //apparently, it needs parameter so that it pass into displayCalc()
      function updateCalculation(value) {
        calculation += value;

        displayCalc();

        localStorage.setItem("calculation", calculation);
      }

      function clearCalculation() {
        calculation = '';

        displayCalc();

        localStorage.setItem("calculation", calculation);
      }

      function displayCalc() {
        document.querySelector('.js-calculation').innerHTML = calculation;
      }
    </script>
  </body>
</html>
